<div class="container py-4">
  <h2 class="mb-3">Shop â€” All Products</h2>

  <!-- ðŸ” Filters -->
  <div class="card mb-3 shadow-sm">
    <div class="card-body">
      <div class="row g-2">
        <!-- Search -->
        <div class="col-md-6">
          <div class="input-group">
            <input [(ngModel)]="searchText" (ngModelChange)="onSearchChange()"
                   class="form-control" placeholder="Search products (name or description)" />
            <button class="btn btn-outline-secondary" (click)="clearSearch()">Clear</button>
          </div>
        </div>

        <!-- Category filter -->
        <div class="col-md-3">
          <select class="form-select" [(ngModel)]="selectedCategory" (change)="applyFilters()">
            <option *ngFor="let c of categories" [value]="c">{{ c | titlecase }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading spinner -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border" role="status"></div>
  </div>

  <!-- Error message -->
  <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

  <!-- No products -->
  <div *ngIf="filtered.length === 0 && !loading" class="text-center text-muted py-5">
    No products match your filters.
  </div>

  <!-- Product list -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
    <div class="col" *ngFor="let p of filtered">
      <div class="card h-100 shadow-sm product-card" (click)="openProduct(p)" style="cursor:pointer;">
        <img [src]="p.images[0]" class="card-img-top object-fit-cover" alt="{{p.title}}" style="height:180px; object-fit:cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title mb-1">{{ p.title }}</h5>
          <p class="card-text text-truncate mb-1" style="max-height:3.6em;">{{ p.description }}</p>

          <div class="mt-auto d-flex justify-content-between align-items-center">
            <div>
              <div class="fw-bold fs-5">${{ p.price }}</div>
              <small class="text-muted">Category: {{ p.category.name }}</small>
            </div>
          </div>
        </div>
          <div class="mt-auto  w-70">
            <div>
          
        <input type="number" min="1" [(ngModel)]="quantityMap[p.id]" class="form-control mb-2">
            </div>
        <button class="btn btn-success w-100" (click)="addProductToCart(p)">
          Add to Cart
        </button>

        <button class="btn btn-primary w-100 mt-2" (click)="openProduct(p)">
          View Product
        </button>
         </div>
      </div>
    </div>
  </div>
</div>
